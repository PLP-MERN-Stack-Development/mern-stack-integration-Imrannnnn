name: Client CI

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/client-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  ci:
    name: Lint, Test, Build (Client)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        run: npm test --if-present

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Render (Production)
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook (Frontend - PROD)
        run: |
          if [ -z "${{ secrets.RENDER_HOOK_FE_PROD }}" ]; then
            echo "RENDER_HOOK_FE_PROD secret is not set" && exit 1;
          fi
          curl -fsSL -X POST "${{ secrets.RENDER_HOOK_FE_PROD }}"

name: Server CI

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  ci:
    name: Lint, Test, Build (Server)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        run: npm test --if-present

      - name: Build (if present)
        run: npm run build --if-present

  deploy:
    name: Deploy to Render (Production)
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook (API - PROD)
        run: |
          if [ -z "${{ secrets.RENDER_HOOK_API_PROD }}" ]; then
            echo "RENDER_HOOK_API_PROD secret is not set" && exit 1;
          fi
          curl -fsSL -X POST "${{ secrets.RENDER_HOOK_API_PROD }}"
